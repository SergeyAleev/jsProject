        <h1 class="blog-title">My blog</h1>
        <section class="blog-filter">
    <form name="filter" action="" class="blog-filter__form form-container">
        <div class="blog-filter__selectors">
            <div class="blog-filter__column tags">
                <h4 class="blog-filter__titles">Tags</h4>
                <div class="tags__checkbox-area">
                    <input class="custom-checkbox__input" name="color" value="1" type="checkbox" id="filter-checkbox-colored1">
                    <label for="filter-checkbox-colored1" class="custom-checkbox custom-checkbox_no-label custom-checkbox_colored"></label>

                    <input class="custom-checkbox__input" name="color" value="2" type="checkbox" id="filter-checkbox-colored2">
                    <label for="filter-checkbox-colored2" class="custom-checkbox custom-checkbox_no-label custom-checkbox_colored"></label>

                    <input class="custom-checkbox__input" name="color" value="3" type="checkbox" id="filter-checkbox-colored3">
                    <label for="filter-checkbox-colored3" class="custom-checkbox custom-checkbox_no-label custom-checkbox_colored"></label>

                    <input class="custom-checkbox__input" name="color" value="4" type="checkbox" id="filter-checkbox-colored4">
                    <label  for="filter-checkbox-colored4" class="custom-checkbox custom-checkbox_no-label custom-checkbox_colored"></label>

                    <input class="custom-checkbox__input" name="color" value="5" type="checkbox" id="filter-checkbox-colored5">
                    <label  for="filter-checkbox-colored5" class="custom-checkbox custom-checkbox_no-label custom-checkbox_colored"></label>

                    <input class="custom-checkbox__input" name="color" value="6" type="checkbox" id="filter-checkbox-colored6">
                    <label for="filter-checkbox-colored6" class="custom-checkbox custom-checkbox_no-label custom-checkbox_colored"></label>

                    <input class="custom-checkbox__input" name="color" value="7" type="checkbox" id="filter-checkbox-colored7">
                    <label for="filter-checkbox-colored7" class="custom-checkbox custom-checkbox_no-label custom-checkbox_colored"></label>

                    <input class="custom-checkbox__input" name="color" value="8" type="checkbox" id="filter-checkbox-colored8">
                    <label  for="filter-checkbox-colored8" class="custom-checkbox custom-checkbox_no-label custom-checkbox_colored"></label>
                </div>
            </div>

            <div class="blog-filter__column views">
                <h4 class="blog-filter__titles">Views</h4>
                <div class="views__radio-buttons">

                    <input class="custom-radio-input" type="radio" name="views" value="100-500" id="views-interval-first">
                    <label class="views__radio custom-radio-label" for="views-interval-first">100-500</label>
                    
                    <input class="custom-radio-input" type="radio" name="views" value="500-1000" id="views-interval-second">
                    <label class="views__radio custom-radio-label" for="views-interval-second">500-1000</label>

                    <input class="custom-radio-input" type="radio" name="views" value="1000-2000" id="views-interval-third">
                    <label class="views__radio custom-radio-label" for="views-interval-third">1000-2000</label>
                </div>
            </div>

            <div class="blog-filter__column comments">
                <h4 class="blog-filter__titles">Comments</h4>
                <div class="comments__ckeckboxes">
                    <input class="custom-checkbox__input" type="checkbox" name="comments" value="0" id="comments-checkbox-first">
                    <label for="comments-checkbox-first" class="custom-checkbox comments__checkbox">0</label>

                    <input class="custom-checkbox__input" type="checkbox" name="comments" value="0-1" id="comments-checkbox-second">
                    <label for="comments-checkbox-second" class="custom-checkbox comments__checkbox">0-1</label>

                    <input class="custom-checkbox__input" type="checkbox" name="comments" value="1-50" id="comments-checkbox-third">
                    <label for="comments-checkbox-third" class="custom-checkbox comments__checkbox">1-50</label>
                </div>
            </div>

            <div class="blog-filter__column show-amount">
                <h4 class="blog-filter__titles">How show?</h4>
                <div class="show-amount__radio-buttons">
                    
                    <input class="custom-radio-input" type="radio" name="limit" value="5" id="show-amount-first">
                    <label class="show-amount__radio custom-radio-label" for="show-amount-first">show 5</label>
                    
                    <input class="custom-radio-input" type="radio" name="limit" value="10" id="show-amount-second">
                    <label class="show-amount__radio custom-radio-label" for="show-amount-second">show 10</label>
                </div>
            </div>

            <div class="blog-filter__column sorting">
                <h4 class="blog-filter__titles">Sort by</h4>
                <div class="sorting__radio">

                    <input class="custom-radio-input" type="radio" name="sort" value="date" id="sorting-first">
                    <label class="sorting__radio custom-radio-label" for="sorting-first" value="date">date</label>

                    <input class="custom-radio-input" type="radio" name="sort" value="title" id="sorting-second">
                    <label class="sorting__radio custom-radio-label" for="sorting-second" value="title">title</label>

                    <input class="custom-radio-input" type="radio" name="sort" value="views" id="sorting-third">
                    <label class="sorting__radio custom-radio-label" for="sorting-third" value="views">views</label>
                </div>
            </div>

            <div class="blog-filter__column filter-reset">
                <p class="filter-reset__label">reset form</p>
                <button type="reset" class="js-filter-reset btn-white">Reset</button>
            </div>
        </div>

        <div class="blog-filter__search">
            <input name="searchField" class="blog-input-search custom-input" type="text">
            <button type="submit" class="blog-filter__btn-submit btn-white">Search</button>
        </div>
    </form>
</section>

    <div class="modal-background modal-sign-in">
    <div class="modal-popup">
        <form action="#" class="modal-content js-login-form">
            <label for="email-modal-sign-in">Email<span class="required-field">*</span></label>
            <input type="text" id="email-modal-sign-in" name="emailLog" class="custom-input required email">
            <label for="password-modal-sign-in">Password<span class="required-field">*</span></label>
            <input type="password" id="password-modal-sign-in" name="passwordLog" class="custom-input required">
            <button type="submit" class="btn-white modal-content__button js-login-submit">Log in</button>
        </form>
        <svg class="modal-close" width="26" height="26" viewBox="0 0 26 26" fill="#828282">
            <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)"/>
            <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)"/>
        </svg>    
    </div>    
</div>   
    <div class="modal-background modal-register">
    <div class="modal-popup">
    <form class="modal-content js-register" action="">
        <label for="email-modal-register">Email<span class="required-field">*</span></label>
        <input type="text" id="email-modal-register" name="email" value="123" class="custom-input email required">
        <div class="modal-two-column">
            <div class="modal-row">
                <label for="name-modal-register">Name<span class="required-field">*</span></label>
                <input type="text" id="name-modal-register" name="name" class="custom-input required">
            </div>
            <div class="modal-row">
                <label for="surname-modal-register">Surname<span class="required-field">*</span></label>
                <input type="text" id="surname-modal-register" name="surname" class="custom-input required">
            </div>
        </div>
        <div class="modal-two-column">
            <div class="modal-row">
                <label for="password-modal-register">Password<span class="required-field">*</span></label>
                <input type="text" id="password-modal-register" name="password" class="custom-input required">
            </div>
            <div class="modal-row">
                <label for="repeat-modal-register">Repeat password<span class="required-field">*</span></label>
                <input type="text" id="repeat-modal-register" name="repeat-password" class="custom-input required">
            </div>
        </div>
        <div class="modal-two-column">
            <div class="modal-row">
                <label for="location-modal-register">Location<span class="required-field">*</span></label>
                <input type="text" id="location-modal-register" name="location" class="custom-input required">
            </div>
            <div class="modal-row">
                <label for="age-modal-register">Age<span class="required-field">*</span></label>
                <input type="text" id="age-modal-register" name="age" class="custom-input age required">
            </div>
        </div>
        <div class="modal-register__ckeckbox">
            <input class="custom-checkbox-mini-input" type="checkbox" id="checkbox-modal-register" checked>
            <label class="custom-checkbox-mini" for="checkbox-modal-register">Clicking on the button, you consent to the processing of your personal data.</label>
        </div>
        <button type="submit" class="btn-white modal-content__button js-register-submit">Sign up</button>

    </form>
    <svg class="modal-close" width="26" height="26" viewBox="0 0 26 26" fill="#828282">
        <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)"/>
        <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)"/>
    </svg>
    </div>
</div>
    
    <div class="modal-background modal-send-message">
    <div class="modal-popup">
    <form class="modal-content js-send-message" action="">
    <div class="modal-two-column">
        <div class="modal-row">
            <label for="name-modal-sendMessage">What is your name?<span class="required-field">*</span></label>
            <input type="text" id="name-modal-send-message" name="nameMessage" class="custom-input required">
        </div>

        <div class="modal-row">
            <label for="subject-modal-send-message">Message subject<span class="required-field">*</span></label>
            <input type="text" id="subject-modal-send-message" name="subjectMessage" class="custom-input required">
        </div>
    </div>
    <div class="modal-two-column">
        <div class="modal-row">
            <label for="email-modal-send-message">Your Email<span class="required-field">*</span></label>
            <input type="text" id="email-modal-send-message" name="emailMessage" class="custom-input email required">
        </div>
        <div class="modal-row">
            <label for="phone-modal-send-message">Your mobile phone<span class="required-field">*</span></label>
            <input type="phone" id="phone-modal-send-message" name="phoneMessage" class="custom-input required"> 
        </div>

    </div>
    <label for="comment-modal-send-send-message">What do you want to discuss with me?</label>
    <textarea name="textMessage" id="comment-modal-send-message" cols="30" rows="10"></textarea>
    <div class="modal-register__ckeckbox">
        <input class="custom-checkbox-mini-input" type="checkbox" id="checkbox-modal-send-message">
        <label class="custom-checkbox-mini" for="checkbox-modal-send-message">Clicking on the button, you consent to the processing of your personal data.</label>
    </div>
    <button type="submit" class="btn-white modal-content__button">Send</button>
    </form>
    <svg class="modal-close" width="26" height="26" viewBox="0 0 26 26" fill="#828282">
        <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)"/>
        <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)"/>
    </svg>
    </div>
